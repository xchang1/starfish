language: python
env:
  global:
    - STARFISH_STRICT_LOADING=true
services:
- docker
python:
- 3.6
dist: trusty
stages:
- test
jobs:
  include:
    - name: Allen Notebook
      script:
        - python -c 'import os; print(os.cpu_count())'
        - cat /proc/meminfo
        - make install-src run__notebooks/py/allen_smFISH.py
cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/.starfish-cache
notifications:
  slack:
    secure: 
    on_success: change
